<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>上传照片信息</h2></div>
        <div class="panel-body">
            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="姓名">
            </div>
            <div class="form-group">
                <input name="tel" type="text" class="form-control" placeholder="电话">
            </div>
            <div class="col-xs-10 col-xs-offset-1" id="photos">
                <div class="row">
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</label>
                    </div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                </div>
                <div class="row">
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                </div>
                <div class="row">
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                    <div class="col-xs-4 chooseImage"><span class="glyphicon glyphicon-level-up"></span>
                        <label>上传照片</div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-default btn-primary" id="sub-btn">提交</button>
        </div>
    </div>
    <script src="/js/zepto.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
    <script type="text/javascript">
    window.onload = function() {
        var localIds;
        var serverId;
        var chooseImage = $('.chooseImage');
        var sub_btn = $('#sub-btn');
        sub_btn.on('click', function() {
            var url = './posters.html';
            wx.uploadImage({
                localId: localIds[0], // 需要上传的图片的本地ID，由chooseImage接口获得
                isShowProgressTips: 1, // 默认为1，显示进度提示
                success: function(res) {
                    serverId = res.serverId; // 返回图片的服务器端ID
                    location.href = url + '?serverId=' + serverId;
                }
            });
        });
        chooseImage.each(function() {
            $(this).on('click', function() {
                wx.chooseImage({
                    count: 1, // 默认9
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function(res) {
                        localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片

                    }
                });
            });
        });

    }
    </script>
    <script type="text/javascript">
    $.ajax({
        url: 'http://www.wit-orange.com/wechat/getconf?url=' + location.href,
        success: function(config) {
            console.log(config.appid);
            console.log(config.timestamp);
            console.log(config.nonceStr);
            console.log(config.signature);
            console.log(config.jsApiList);
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: config.appid, // 必填，公众号的唯一标识
                timestamp: config.timestamp, // 必填，生成签名的时间戳
                nonceStr: config.nonceStr, // 必填，生成签名的随机串
                signature: config.signature, // 必填，签名，见附录1
                jsApiList: ['chooseImage', 'uploadImage', 'uploadImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
        }
    });
    </script>
</body>

</html>
