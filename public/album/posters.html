<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>海报</title>
</head>

<body>
	<button id="back" type="button" class="btn btn-default btn-primary btn-block" onclick="javascript:history.go(-1);">
        <h1>后退</h1></button>
    <div id="main"><img src="" alt="" width="200px"></div>
    <script src="/js/zepto.js"></script>
    <script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
    <script type="text/javascript">
    $.ajax({
        url: 'http://www.wit-orange.com/wechat/getconf?url=' + location.href,
        success: function(config) {
            console.log(config.appid);
            console.log(config.timestamp);
            console.log(config.nonceStr);
            console.log(config.signature);
            console.log(config.jsApiList);
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: config.appid, // 必填，公众号的唯一标识
                timestamp: config.timestamp, // 必填，生成签名的时间戳
                nonceStr: config.nonceStr, // 必填，生成签名的随机串
                signature: config.signature, // 必填，签名，见附录1
                jsApiList: ['downloadImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
        }
    });
    </script>
    <script type="text/javascript">
    $(function() {
        var serverId = getQueryString('serverId');
        alert(serverId[0]);
        wx.ready(function() {
            wx.downloadImage({
                serverId: serverId, // 需要下载的图片的服务器端ID，由uploadImage接口获得
                isShowProgressTips: 1, // 默认为1，显示进度提示
                success: function(res) {
                    localId = res.localId; // 返回图片下载后的本地ID
                    $('#main>img').attr('src', localId);
                }
            });
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        });
    });

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    </script>
</body>

</html>
