<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <!-- debug -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    body {
        font-size: 3em;
    }
    
    #swiper-container1 {}
    
    .slide-red {
        background-color: red;
    }
    
    .slide-blue {
        background-color: blue;
    }
    
    .slide-orange {
        background-color: orange;
    }
    </style>
    <!-- debug -->
</head>

<body ng-app="wxApp">
    <div class="swiper-container" id="swiper-container1">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-red">
                <div ng-controller="sliderCtrl">
                    <p ng-repeat="u in users">
                        <span>名字：{{u.name}}</span>
                        <span>年龄：{{u.age}}</span>
                    </p>
                </div>
            </div>
            <div class="swiper-slide slide-blue">Slide 2</div>
            <div class="swiper-slide slide-orange">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->
        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <div ng-controller="wxCtrl"></div>
    <script src="../javascripts/angular.js"></script>
    <script src="../javascripts/angular-resource.js"></script>
    <script type="text/javascript" src="../javascripts/swiper.min.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
</body>

</html>
