<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <!-- debug -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="../javascripts/angular.js"></script>
    <script src="../javascripts/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <!-- debug -->
</head>

<body ng-app="myApp" ng-controller="myAppCtrl">
    <button id="chooseImage" type="button" class="btn btn-default btn-primary btn-block">
        <h4>支付测试</h4>
    </button>
</body>
<script src="../javascripts/zepto.js"></script>
<script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
<script type="text/javascript">
window.onload = function() {
    function jssdk() {
        $.ajax({
            url: 'http://www.wit-orange.com/wechat/getconf?url=' + location.href,
            success: function(config) {
                console.log(config.appid);
                console.log(config.timestamp);
                console.log(config.nonceStr);
                console.log(config.signature);
                console.log(config.jsApiList);
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: config.appid, // 必填，公众号的唯一标识
                    timestamp: config.timestamp, // 必填，生成签名的时间戳
                    nonceStr: config.nonceStr, // 必填，生成签名的随机串
                    signature: config.signature, // 必填，签名，见附录1
                    jsApiList: ['onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
            }
        });
    }
    jssdk();

    $(chooseImage).on('click', function() {
        wx.chooseWXPay({
            timestamp: 0, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
            nonceStr: '', // 支付签名随机串，不长于 32 位
            package: '', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
            signType: '', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
            paySign: '', // 支付签名
            success: function(res) {
                // 支付成功后的回调函数
            }
        });
    });
    //这里调用微信的api
    wx.ready(function() {
        wx.onMenuShareTimeline({
            title: '10万现金红包，新春抢不停！', // 分享标题
            link: 'http://www.wit-orange.com/app?app=hbzl&bymp=false', // 分享链接
            imgUrl: '../images/shareimg.jpg', // 分享图标
            success: function() {
                // 用户确认分享后执行的回调函数
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: '10万现金红包，新春抢不停！', // 分享标题
            desc: '真金白银，试试人气有多高', // 分享描述
            link: 'http://www.wit-orange.com/app?app=hbzl&bymp=false', // 分享链接
            imgUrl: '../images/shareimg.jpg', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function() {
                // 用户确认分享后执行的回调函数
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
            }
        });
    });

}
</script>

</html>
