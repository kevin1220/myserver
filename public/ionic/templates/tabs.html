<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-positive tabs-dark">
    <!-- Dashboard Tab -->
    <ion-tab title="工具箱" icon-off="ion-briefcase" icon-on="ion-briefcase" href="#/tab/tools">
        <ion-nav-view name="tab-tools"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="访问" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/visitors">
        <ion-nav-view name="tab-visitors"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="关于" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>
</ion-tabs>
