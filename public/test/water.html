<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>水波纹效果的测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    .pool {
        position: relative;
        left: 50px;
        top: 50px;
        width: 400px;
        height: 400px;
        background-image: url(images/loud.png);
    }
    </style>
</head>

<body>
    <div class="pool"></div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ripples.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.pool').ripples({
            resolution: 512,
            dropRadius: 20,
            perturbance: 1,
        });
    });
    </script>
</body>

</html>
