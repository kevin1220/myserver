    <script type="text/javascript">
    $(function() {
        jssdk();
        $('#swiper-container1').height($(window).height());
        $('#swiper-container1').width($(window).width());
        var mySwiper = new Swiper('#swiper-container1', {
            direction: 'vertical',
            noSwiping: true,
            followFinger: false,
            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
                // swiper.slideTo(2);
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper);
                if (mySwiper.activeIndex == 1) {
                    mySwiper.lockSwipeToPrev()
                } else {
                    mySwiper.unlockSwipeToPrev();
                }
                if (mySwiper.activeIndex == 0 || mySwiper.activeIndex == 5 || mySwiper.activeIndex == 6) {
                    $('.arrow').css({
                        "display": "none"
                    });
                } else {
                    $('.arrow').css({
                        "display": "block"
                    });
                }
            }
        });

        var bg_audio = $('#bg')[0];
        bg_audio.volume = 0.2;
        var bufferValue = 0;
        bufferTimer = setInterval(function() {
            var bufferIndex = bg_audio.buffered.length;
            var step = fRandomBy(1, 20);
            bufferValue += step;
            $('#progress').text(bufferValue);
            if (bufferValue >= 100) {
                bufferValue = 100;
                $('#progress').text(bufferValue);
                clearInterval(bufferTimer);
                mySwiper.slideNext();
                bg_audio.play();
            };
        }, 100);

        $('.submit>img').on('click', function() {
            var name = $('.username>input').val();
            var companyName = $('.companyName>input').val();
            var tel = $('.tel>input').val();
            if (name == "" || tel == "") {
                $('.dialog').css("display", "block");
                $('.dialog .ok').on('click', function() {
                    $('.dialog').css("display", "none");
                });
                return;
            }
            $.ajax({
                url: '/wlgs/submit',
                type: 'POST',
                data: {
                    tel: tel,
                    name: name,
                    companyName: companyName
                },
                success: function(data) {
                    mySwiper.slideNext();
                },
                error: function(data) {
                    if (JSON.parse(data.response).message.code == 11000) {
                        $('.dialog .dialogMsg').text("该用户已存在")
                        $('.dialog').css("display", "block");
                        $('.dialog .ok').on('click', function() {
                            $('.dialog').css("display", "none");
                        });
                    } else {
                        $('.dialog .dialogMsg').text("ajax失败了")
                        $('.dialog').css("display", "block");
                        $('.dialog .ok').on('click', function() {
                            $('.dialog').css("display", "none");
                        });
                    }
                }
            });

        });
        $('.share_btn>img').on('click', function() {
            $('.float').css({
                "display": "block"
            });
            $('.float').on('click', function() {
                $('.float').css({
                    "display": "none"
                });
            });
        });



    })
