<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="pageFirst">
                <!-- <img src="images/1P/logo.png" alt="" class="loading_logo"> -->
                <div class="loading">
                    <div class="loadEffect">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- p1 -->
            <div class="swiper-slide">
                <div class="p1">
                    <img src="images/1P/bg.jpg" alt="" class="p1_bg">
                    <img src="images/1P/logo.png" alt="" class="p1_logo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                    <img src="images/1P/text1.png" alt="" class="p1_text1 ani" swiper-animate-effect="bigToSmall">
                    <img src="images/1P/flag.png" alt="" class="p1_flag ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
                    <img src="images/1P/text2.png" alt="" class="p1_text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s">
                    <img src="images/1P/text3.png" alt="" class="p1_text3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3.2s">
                </div>
            </div>
            <!-- p2 -->
            <div class="swiper-slide">
                <div class="p2">
                    <img src="images/2P/bg.jpg" alt="" class="p2_bg">
                    <img src="images/1P/logo.png" alt="" class="p2_logo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                    <img src="images/2P/text1.png" alt="" class="p2_text1 ani" swiper-animate-effect="bigToSmall_p2">
                    <img src="images/1P/flag.png" alt="" class="p2_flag ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s">
                    <img src="images/2P/text2.png" alt="" class="p2_text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.4s">
                    <img src="images/1P/text3.png" alt="" class="p2_text3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.7s">
                </div>
            </div>
            <!-- p3 -->
            <div class="swiper-slide">
                <div class="p3">
                    <img src="images/3P/bg.jpg" alt="" class="p3_bg">
                    <img src="images/1P/logo.png" alt="" class="p3_logo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                    <div class="p3_mapbox">
                        <img src="images/3P/map.png" alt="" class="p3_map ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
                        <img src="images/3P/light_circle.png" alt="" class="p3_light_circle ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.6s">
                        <img src="images/3P/light.png" alt="" class="p3_light ani" swiper-animate-effect="spangled_p3_light">
                    </div>
                    <img src="images/3P/text1.png" alt="" class="p3_text1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                    <img src="images/1P/flag.png" alt="" class="p3_flag ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.9s">
                    <img src="images/3P/text2.png" alt="" class="p3_text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                    <img src="images/1P/text3.png" alt="" class="p3_text3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s">
                </div>
            </div>
            <!-- p4 -->
            <div class="swiper-slide">
                <div class="p4">
                    <img src="images/4P/bg.jpg" alt="" class="p4_bg">
                    <img src="images/1P/logo.png" alt="" class="p4_logo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                    <img src="images/4P/text1.png" alt="" class="p4_text1 ani" swiper-animate-effect="bigToSmall_p4">
                    <img src="images/1P/flag.png" alt="" class="p4_flag ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s">
                    <img src="images/4P/text2.png" alt="" class="p4_text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.4s">
                    <img src="images/4P/cup.png" alt="" class="p4_cup ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.7s">
                    <img src="images/1P/text3.png" alt="" class="p4_text3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3.1s">
                </div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="arrow" onclick="javascript:null"></div>
        <div class="music" id="musicbtn"><img class="spin" src="images/music.svg"></div>
    </div>
    <audio id="bgmusic" src="audio/bg.mp3" autoloop loop></audio>
    <script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script>
    window.onload = function() {
        jssdk();
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            speed: 800,
            initialSlide: 0,
            followFinger: false,
            onSlideChangeStart: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                if (swiper.activeIndex == 4) {
                    document.querySelector('.arrow').style.display = "none";
                } else {
                    document.querySelector('.arrow').style.display = "block";
                }
            },
            onInit: function(swiper) {
                swiperAnimateCache(swiper); //隐藏动画元素
                setTimeout(function() {
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 800);
                document.querySelector('.pageFirst').style.display = "block";
                setTimeout(function() {
                    swiper.unlockSwipes();
                    setTimeout(function() {
                        document.querySelector('.pageFirst').style.display = "none";
                        document.querySelector('.arrow').style.display = "block";
                        document.querySelector('.music').style.display = "block";
                        // document.querySelector('img#p1_text1').style.position = "relative";
                        document.querySelector('#bgmusic').play();
                    }, 200)

                }, 1200)

            }
        });
    }
    </script>
</body>

</html>
