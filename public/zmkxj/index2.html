<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>最美开学季</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div class="swiper-container" id="swiper-container1">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg1"><img src="images/2.gif" alt="">
                <div class="txt1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/2a.png" alt=""></div>
                <div class="point2"><img src="images/8a.png" alt=""></div>
            </div>
            <div class="swiper-slide bg1"><img src="images/3.gif" alt="">
                <div class="txt2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/3a.png" alt=""></div>
                <div class="point"><img src="images/8a.png" alt=""></div>
            </div>
            <div class="swiper-slide bg1"><img src="images/4.gif" alt="">
                <div class="txt3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/4a.png" alt=""></div>
                <div class="point"><img src="images/8a.png" alt=""></div>
            </div>
            <div class="swiper-slide bg1"><img src="images/5.jpg" alt="">
                <div class="txt4 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/5b.png" alt=""></div>
                <div class="submit"><img src="images/5a.png" alt=""></div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <div class="logo"><img src="images/8.png" alt=""></div>
    <audio id='bgaudio' src="audio/bg.mp3" loop hide></audio>
    <audio id='audio0' src="audio/1.mp3" hide></audio>
    <audio id='audio1' src="audio/2.mp3" hide></audio>
    <audio id='audio2' src="audio/3.mp3" hide></audio>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src='js/swiper-3.2.7.jquery.min.js'></script>
    <script type="text/javascript" src='js/swiper.animate1.0.2.min.js'></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src='js/tools.js'></script>
    <script>
    $(function() {
        jssdk();
        $('#bgaudio')[0].volume = 0.3;
        $('#bgaudio')[0].play();
        
        $('#swiper-container1').height($(window).height());
        $('#swiper-container1').width($(window).width());
        window.setTimeout(function() {
            $('#audio0')[0].volume = 0.05;
            $('#audio0')[0].play();
        }, 2000)

        console.log('audio0’s volume:' + $('#audio0')[0].volume);
        var mySwiper = new Swiper('#swiper-container1', {
            direction: 'vertical',
            loop: false,
            followFinger : false,
            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper) {
                console.log(mySwiper.activeIndex);
                if (mySwiper.activeIndex != 3) {
                    $('#audio' + mySwiper.activeIndex)[0].volume = 0.05;
                    $('#audio' + mySwiper.activeIndex)[0].play();
                    console.log('bgaudio’s volume:' + $('#audio' + mySwiper.activeIndex)[0].volume);
                }
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });
        $('.submit').on('click', function() {
            location.href = 'index3.html'
        })

    })
    </script>
</body>

</html>
