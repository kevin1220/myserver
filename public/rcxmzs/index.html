<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-3.2.7.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?6b8274530fd519d388f1b977e4f00f0e";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>

<body>
    <div class="swiper-container" id="swiper-container1">
        <div class="swiper-wrapper">
            <div class="pageFirst">
                <!-- <img src="images/1P/logo.png" alt="" class="loading_logo"> -->
                <div class="loading">
                    <div class="loadEffect">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- p1 -->
            <div class="swiper-slide">
                <div class="p1"></div>
            </div>
            <!-- p2 -->
            <div class="swiper-slide">
                <div class="p2">
                    <div class="swiper-container" id="swiper-container2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="p2_1"><img src="images/02.jpg"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="p2_2"><img src="images/03.jpg"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="p2_3"><img src="images/04.jpg"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="p2_4"><img src="images/05.jpg"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="p2_5"><img src="images/06.jpg"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="p2_6"><img src="images/07.jpg"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="p3"></div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="arrow" onclick="javascript:null"></div>
        <div class="music" id="musicbtn"><img class="spin" src="images/music.svg"></div>
    </div>
    <audio id="bgmusic" src="audio/bg.mp3" autoloop loop></audio>
    <script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script>
    window.onload = function() {
        jssdk();
        var mySwiper1 = new Swiper('#swiper-container1', {
            direction: 'vertical',
            speed: 800,
            initialSlide: 0,
            followFinger: false,
            onSlideChangeStart: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                if (swiper.activeIndex == 4) {
                    document.querySelector('.arrow').style.display = "none";
                } else {
                    document.querySelector('.arrow').style.display = "block";
                }
            },
            onInit: function(swiper) {
                swiperAnimateCache(swiper); //隐藏动画元素
                setTimeout(function() {
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 800);
                document.querySelector('.pageFirst').style.display = "block";
                setTimeout(function() {
                    swiper.unlockSwipes();
                    setTimeout(function() {
                        document.querySelector('.pageFirst').style.display = "none";
                        document.querySelector('.arrow').style.display = "block";
                        document.querySelector('.music').style.display = "block";
                        // document.querySelector('img#p1_text1').style.position = "relative";
                        document.querySelector('#bgmusic').play();
                    }, 200)

                }, 1200)

            }
        });
        var mySwiper2 = new Swiper('#swiper-container2', {
            effect: 'coverflow',
            slidesPerView: 2,
            centeredSlides: true,
            coverflow: {
                rotate: 20,
                stretch: 0,
                depth: 0,
                modifier: 1,
                slideShadows: true
            }
        })
    }
    </script>
</body>

</html>
