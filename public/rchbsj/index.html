                    </div>

                <div class="p3">
                    <img src="images/3P/bg.jpg" alt="" class="p3_bg">
                    <img src="images/1P/logo.png" alt="" class="p3_logo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

                    <img src="images/4P/text1.png" alt="" class="p4_text1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.3s">
                    <img src="images/4P/text2.png" alt="" class="p4_text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.8s">

            </div>
            <!-- p5 -->
            <div class="swiper-slide">
                <div class="p5">
                    <img src="images/5P/bg.jpg" alt="" class="p5_bg">

            </div>

        <!-- 如果需要导航按钮 -->
        <div class="arrow" onclick="javascript:null"></div>
        <div class="music" id="musicbtn"><img class="spin" src="images/music.svg"></div>

    <audio id="bgmusic" src="audio/bg.mp3" autoloop loop></audio>
    <script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script>
    window.onload = function() {
        jssdk();
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            speed: 800,
            initialSlide: 0,
            followFinger: false,
            onSlideChangeStart: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                if (swiper.activeIndex == 4) {
                    document.querySelector('.arrow').style.display = "none";
                } else {
                    document.querySelector('.arrow').style.display = "block";
                }
            },
            onInit: function(swiper) {
                swiperAnimateCache(swiper); //隐藏动画元素
                setTimeout(function() {
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 800);
                document.querySelector('.pageFirst').style.display = "block";
                setTimeout(function() {
                    swiper.unlockSwipes();
                    setTimeout(function() {
                        document.querySelector('.pageFirst').style.display = "none";
                        document.querySelector('.arrow').style.display = "block";
                        document.querySelector('.music').style.display = "block";
                        // document.querySelector('img#p1_text1').style.position = "relative";
                        document.querySelector('#bgmusic').play();
                    }, 200)

                }, 1200)

            }
        });
    }
    </script>
