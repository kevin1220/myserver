<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活动人员电话列表</title>
    <style type="text/css" media="screen">
    .userinfo_title{
        width: 50%;
        margin-left: 25%;
    }
    #count{
        color:red;
    }
    .tellist {
        width: 50%;
        margin-left: 25%;
        list-style: none;
        line-height: 1em;
        background-color: rgba(177, 169, 17, 0.48);
        padding: 50px;
    }
    
    .name {
        width: 15%;
        float: left;
        display: inline-block;
    }
    
    .tel {
        width: 20%;
        float: left;
        display: inline-block;
    }
    
    .say {
        width: 65%;
        float: left;
        display: inline-block;
    }
    </style>
</head>

<body>
    <p class="userinfo_title"><strong>参与活动人员电话信息：(总人数为：<span id="count"></span>)</strong></p>
    <div class="tellist">
        <div class='name'>姓名</div>
        <div class='tel'>电话号码</div>
        <div class='saying'>saying</div>
        <br>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $.ajax({
            url: '/baoli/biaobai/getUsers',
            type: 'GET',
            success: function(data) {
                console.log(data.length);
                $('#count').text(data.length)
                for (var i = 0; i < data.length; i++) {
                    var div1 = "<div class='name'>" + data[i].name + "</div><div class='tel'>" + data[i].tel + "</div><div class='saying'>" + data[i].saying + "</div><br>";
                    $('.tellist').append(div1);

                }

            }
        });
    });
    </script>
</body>

</html>
